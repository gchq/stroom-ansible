---
########### LOCALHOST  ###########

- name: Verify local_config_dir is set up
  import_playbook: ./verify_local_config_dir_exists.yml


################### SETUP HOST(S) ###################

- name: Setup stroom hosts
  import_playbook: ./setup_stroom_hosts.yml
  tags:
    - setup

########### stroom_and_proxy_stack HOSTS  ###########

- name: "Deploy stroom_and_proxy stack"
  hosts:
    - stroom_and_proxy_stack
  gather_facts: true
  tasks:

    - import_role:
        name: stack/deploy_v6
      tags:
        - deploy
      when: stack_version == ("^v6\.")         # When Stroom v6.x

    - import_role:
        name: stack/deploy
      tags:
        - deploy
      when: stack_version != ("^v6\.")         # When NOT Stroom v6.x, i.e. Stroom v7

########### stroom_services_stack HOSTS  ###########

- name: "Deploy stack"
  hosts:
    - stroom_services_stack
  gather_facts: true
  tasks:

    - import_role:
        name: stack/deploy_v6
      tags:
        - deploy
      when: stack_version == ("^v6\.")         # When Stroom v6.x

    - import_role:
        name: stack/deploy
      tags:
        - deploy
      when: stack_version != ("^v6\.")         # When NOT Stroom v6.x, i.e. Stroom v7

########### stroom_dbs_stack HOSTS  ###########

- name: "Deploy stack"
  hosts:
    - stroom_dbs_stack
  gather_facts: true
  tasks:

    - import_role:
        name: stack/deploy
      tags:
        - deploy
